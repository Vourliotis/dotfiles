backend = "glx";

# Basic window shadowing
shadow = false;

# Disable fading to save resources
fading = false;

# Rounded corners
corner-radius = 0;
round-borders = 0;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Frame opacity
frame-opacity = 1.0;

# Disable inactive window opacity
inactive-opacity = 1.0;
inactive-opacity-override = false;

# VSync
vsync = true;

# Disable unredirection of fullscreen windows
unredir-if-possible = false;

# Performance tweaks
detect-rounded-corners = true;
detect-client-opacity = true;

# Use EWMH active window hints
use-ewmh-active-win = true;

# Focus detection
detect-transient = true;
detect-client-leader = true;

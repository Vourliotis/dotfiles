# Enable mouse support
set -g mouse on

# Enable true color and undercurl support
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# Set base index of windows and panes to 1
set -g base-index 1
setw -g pane-base-index 1

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Remove right section information of status bar
set -g status-right ''

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Set prefix to backtick
unbind C-b
set -g prefix `
bind-key ` send-prefix

# Copy with vi keybindings
setw -g mode-keys vi

# Reduce scroll speed (2 lines per tick instead of default 5)
bind -T copy-mode-vi WheelUpPane send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X -N 2 scroll-down

# Allow passthrough to the terminal
set -g allow-passthrough on

# Bind r to source this file
unbind r
bind r source ~/.config/tmux/tmux.conf

# Resizing keybindings
unbind j
unbind k
unbind h
unbind l
bind-key j resize-pane -D 10
bind-key k resize-pane -U 10
bind-key h resize-pane -L 10
bind-key l resize-pane -R 10

# Sessionizer keybindings
bind-key f display-popup -E "~/.local/bin/tmux-sessionizer switch"
bind-key g display-popup -E "~/.local/bin/tmux-sessionizer new"
bind-key F display-popup -E "~/.local/bin/tmux-sessionizer kill"

# Quick session switching
bind-key n if-shell "tmux has-session -t notes 2>/dev/null" "switch-client -t notes" "display-message 'No notes session'"
bind-key Tab switch-client -l

# Plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore sessions on tmux start
set -g @continuum-restore 'on'

# Save sessions every 15 minutes
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
